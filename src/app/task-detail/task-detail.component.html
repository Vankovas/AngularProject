<div *ngIf="task" class="selectedTask-wrapper">

  <h2 class="selectedTask-title">{{task.name | uppercase}}</h2>
  <div><span>id: </span>{{task.id}}</div>
  <div><span>employees: {{task.employees}}</span></div>
  <div>
    <label>name:
      <input class="selectedTask-name-input" [(ngModel)]="task.name" placeholder="name" />
    </label>
  </div>
</div>
